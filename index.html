<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Pedidos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 100%;
            width: 100%;
            margin: 0;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            padding: 15px 30px 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #3b82f6;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .logo {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date {
            font-size: 32px;
            font-weight: 600;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .column-headers {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            padding: 10px 30px;
            display: grid;
            grid-template-columns: 250px 1fr auto;
            gap: 50px;
            border-bottom: 1px solid #3b82f6;
            font-size: 18px;
            font-weight: 500;
            color: #e0e7ff;
            box-shadow: 0 2px 8px rgba(30, 64, 175, 0.2);
        }

        .column-headers .header-date {
            text-align: left;
            padding-left: 0;
        }

        .column-headers .header-ship {
            text-align: left;
            padding-left: 30px;
        }

        .column-headers .header-number {
            text-align: right;
            padding-right: 150px;
        }

        .departure-board {
            padding: 0;
            flex: 1;
            overflow-y: auto;
            background: #0a0a0a;
        }

        .loading {
            text-align: center;
            color: #555555;
            font-size: 24px;
            padding: 50px;
            font-weight: 300;
        }

        .error {
            background: #2a0000;
            color: #ff6b6b;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #4a0000;
        }

        .departure-item {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            margin: 0;
            padding: 20px 30px;
            border-bottom: 1px solid #1a1a1a;
            position: relative;
            transition: background 0.2s ease;
        }

        .departure-item:hover {
            background: linear-gradient(135deg, #0f0f0f 0%, #202020 100%);
        }

        .departure-item:nth-child(even) {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
        }

        .departure-item:nth-child(even):hover {
            background: linear-gradient(135deg, #202020 0%, #303030 100%);
        }

        .departure-header {
            display: grid;
            grid-template-columns: 250px 1fr auto;
            gap: 50px;
            align-items: center;
            margin-bottom: 8px;
        }

        .time {
            font-size: 38px;
            font-weight: 300;
            color: #3b82f6;
            font-family: 'Courier New', monospace;
            letter-spacing: -1px;
        }

        .destination {
            font-size: 42px;
            font-weight: 400;
            color: #ffffff;
            letter-spacing: 0.5px;
            padding-left: 30px;
        }

        .info-box {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .train-number {
            background: #10b981;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 18px;
            font-family: 'Courier New', monospace;
        }

        .status {
            background: #f59e0b;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-pendiente {
            background: #ef4444;
            color: #ffffff;
        }

        .stops-container {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .stops {
            color: #888888;
            font-size: 20px;
            line-height: 32px;
            white-space: nowrap;
            display: inline-block;
            text-align: center;
            font-weight: 300;
        }

        .stops-content {
            display: inline-block;
            white-space: nowrap;
            padding: 0 20px;
        }

        .stops-content.scroll-animation {
            animation: scrollText 20s linear infinite;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-100% + 100vw));
            }
        }

        .config-btn {
            display: none;
        }

        .config-modal {
            display: none;
        }

        @media (max-width: 768px) {
            .departure-header {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .time {
                font-size: 28px;
            }
            
            .destination {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span style="font-size: 32px;">üö¢</span>
                <span>Sa√≠das</span>
            </div>
            <div class="date" id="date">00/00/0000</div>
        </div>
        
        <div class="column-headers">
            <div class="header-date">Fecha Entrega</div>
            <div class="header-ship">Barco</div>
            <div class="header-number">N√∫mero Pedido</div>
        </div>
        
        <div class="departure-board" id="departureBoard">
            <div class="loading">Cargando datos...</div>
        </div>
    </div>

    <button class="config-btn" onclick="openConfig()">‚öô Configurar</button>

    <div class="config-modal" id="configModal"></div>

    <script>
        // URL de Google Sheets (CSV publicado)
        const SHEETS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR_4LvsEX_WhR16yIfi_zHN4nRVorbU3R3g6XeIHOChC3ytO4uIir-y0LhEwhm3I1ub_YMZ-1xP1wDS/pub?gid=617571605&single=true&output=csv';

        // Funci√≥n para actualizar la fecha
        function updateDate() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            document.getElementById('date').textContent = day + '/' + month + '/' + year
        }

        // Funci√≥n para cargar datos desde Google Sheets
        async function loadData() {
            try {
                document.getElementById('departureBoard').innerHTML = '<div class="loading">Cargando datos...</div>';
                
                const response = await fetch(SHEETS_URL);
                const csvText = await response.text();
                
                const pedidos = parseCSV(csvText);
                
                if (pedidos.length === 0) {
                    throw new Error('No se encontraron datos en la hoja');
                }
                
                renderDepartures(pedidos);
            } catch (error) {
                console.error('Error al cargar datos:', error);
                document.getElementById('departureBoard').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error al cargar los datos</h3>
                        <p>${error.message}</p>
                        <p>Verifica que la URL sea correcta y que el documento est√© publicado.</p>
                    </div>
                `;
            }
        }

        // Funci√≥n para parsear el CSV
        function parseCSV(csv) {
            const lines = csv.split('\n').filter(line => line.trim());
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            
            // Buscar √≠ndices de las columnas (case insensitive y flexible)
            const getColumnIndex = (possibleNames) => {
                for (let name of possibleNames) {
                    const index = headers.findIndex(h => 
                        h.toLowerCase().includes(name.toLowerCase())
                    );
                    if (index !== -1) return index;
                }
                return -1;
            };

            const barcoIndex = getColumnIndex(['BARCO']);
            const lugarIndex = getColumnIndex(['LUGAR DE ENTREGA', 'LUGAR', 'ENTREGA']);
            const numeroIndex = getColumnIndex(['N√öMERO DE PEDIDO', 'NUMERO', 'PEDIDO']);
            const fechaIndex = getColumnIndex(['FECHA DE ENTREGA', 'FECHA']);
            const estadoIndex = getColumnIndex(['ESTADO']);

            const pedidos = [];

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                const values = parseCSVLine(line);
                
                if (values.length > 0 && values[barcoIndex]) {
                    pedidos.push({
                        barco: values[barcoIndex]?.trim() || '',
                        lugar: values[lugarIndex]?.trim() || '',
                        numero: values[numeroIndex]?.trim() || '',
                        fecha: values[fechaIndex]?.trim() || '',
                        estado: values[estadoIndex]?.trim() || 'Pendiente'
                    });
                }
            }

            return pedidos;
        }

        // Funci√≥n para parsear una l√≠nea de CSV considerando comillas
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result.map(v => v.replace(/^"|"$/g, ''));
        }

        // Funci√≥n para renderizar los pedidos
        function renderDepartures(pedidos) {
            const board = document.getElementById('departureBoard');
            board.innerHTML = '';

            if (pedidos.length === 0) {
                board.innerHTML = '<div class="loading">No hay pedidos para mostrar</div>';
                return;
            }

            pedidos.forEach((pedido, index) => {
                const statusClass = pedido.estado.toLowerCase().includes('parcial') ? '' : 'status-pendiente';
                
                const item = document.createElement('div');
                item.className = 'departure-item';
                
                item.innerHTML = `
                    <div class="departure-header">
                        <div class="time">${pedido.fecha}</div>
                        <div class="destination">${pedido.barco}</div>
                        <div class="info-box">
                            <div class="train-number">${pedido.numero}</div>
                            <div class="status ${statusClass}">${pedido.estado}</div>
                        </div>
                    </div>
                    <div class="stops-container">
                        <div class="stops">
                            <span class="stops-content">${pedido.lugar}</span>
                        </div>
                    </div>
                `;
                
                board.appendChild(item);
                
                // Detectar si el texto necesita scroll
                setTimeout(() => {
                    const stopsContent = item.querySelector('.stops-content');
                    const stopsContainer = item.querySelector('.stops-container');
                    if (stopsContent && stopsContainer) {
                        const contentWidth = stopsContent.scrollWidth;
                        const containerWidth = stopsContainer.offsetWidth;
                        
                        console.log('Content width:', contentWidth, 'Container width:', containerWidth);
                        
                        if (contentWidth > containerWidth) {
                            stopsContent.classList.add('scroll-animation');
                            console.log('Animaci√≥n activada para:', pedido.lugar);
                        } else {
                            console.log('Texto cabe sin scroll:', pedido.lugar);
                        }
                    }
                }, 200);
            });
        }

        // Inicializar
        updateDate();
        loadData();

        // Recargar datos cada 5 minutos
        setInterval(loadData, 300000);
    </script>
</body>
</html>
